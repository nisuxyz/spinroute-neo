name: "Fly Deploy: routing-service"
on:
  push:
    branches:
      - release/main  # for deployments of the entire application
      - release/routing  # for deployments of just the gbfs service
jobs:
  deploy:
    name: Deploy routing-service
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy -c services/routing/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.ROUTING_SERVICE_FLY_API_TOKEN }}